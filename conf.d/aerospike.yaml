init_config:

instances:
    -   ip: ip_of_node_to_monitor    #ip of aerospike node you want to monitor e.g. 10.71.75.156
        port: 3000
        user: n/s    #optional n/s for unsecured Aerospike
        password: n/s    #optional n/s for unsecured Aerospike
        cluster_mode: false   #true for clustered mode
        debug_mode: false   #true for debug mode, also change log_level in dtadog.conf to DEBUG 
        cluster_name: cluster_one   # Canonical Name to identify a node. It must be same for all nodes in one cluster.
        api_key: your_api_key    #Datadog Account API Key required for creating pre-defined Dashboards
        api_application_key: your_api_application_key    #Datadog Application API Key required for creating pre-defined Dashboards
